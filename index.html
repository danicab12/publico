<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<h2>Rellena tu CV</h2>
	<form action="insertar_cv.php" method="post">
		<fieldset style="width: 50%; background-color: lightblue">

			<label for="fname">Nombre:</label><br>
			<input type="text" maxlength="30" placeholder="Escribe tu nombre" size="30" name="nombre"><br>

			<label for="fname2">Apellidos:</label><br>
			<input type="text" maxlength="80" placeholder="1ro y 2do apellido" size="80" name="apellidos"><br>

			<label for="psw">Contraseña:</label><br>
	  		<input type="password" maxlength="10" placeholder="Escribe tu contraseña" size="12" id="password"><br>

	  		<label for="dni">DNI:</label><br>
	  		<input type="text" maxlength="10" size="12" name="dni"><br>

	  		<label for="sexo">Sexo:</label><br>
	  		<input type="radio" name="sexo">Hombre<br>
	  		<input type="radio" name="sexo">Mujer<br><br>

	  		<label>Incluir mi foto:</label>
	  		<input type="file" name="foto" value="Elegir"><br><br>

	  		<input type="checkbox" checked="checked" name="boletin">
	  		<label>Suscribirme al boletín de novedades.</label><br><br>


	  		<input type="button" name="Guardar" value="Guardar cambios">
	  		<input type="reset" name="reset" value="Borrar datos del formulario">
	  	</fieldset>	
	</form>
</body>
</html>
