<!DOCTYPE html">
<html lang="es">

<head>
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<title>Comanda del restaurante</title>
<link rel="StyleSheet" href="css/estilo.css" type="text/css">

</head>

<!--
Trabajo: - 1DAW-Lenguajes de Marcas
Fecha: 8 de Diciembre 2020
Autor: Daniel Cabello Duarte
-->
<body>
<div id="contenedor"> 
		<!-- Creamos un div llamado "contenedor" para que acoja todos los demás divs y así estructurar mejor la web a la hora de poner el marco. -->

<div id="cabecera"> 

	<!-- El div "cabecera" incluye el nombre del alumno, el curso y un titulo. Este se repite en todas las páginas -->

<p><b>EXAMEN PRÁCTICO 1er.TRIMESTRE<br>Alumno: Daniel Cabello Duarte<br>Curso: 1DAM-DAW</b></p>
</div>

<div id="cajaVariable">

		<!-- El div cajaVariable contiene un div llamado "contenido",este div cajaVariable contiene un display flex para que se ajuste al tamaño de la pantalla. -->

	<div id="contenido">

		<!-- El div contenido tiene un ancho del 75% para que se ajuste y deje espacio a la otra caja llamada "menuDerecha" que tiene un 25% de ancho y así completar el 100%. -->

		<p>HOBBY</p>
		<p><br><br>Tango<br></p>
	</div>
<div id="menuDerecha">

		<!-- El div contiene un menú con una lista desordenada donde se ve los diferentes platos, bebidas entre otras opciones. Este menú tiene un ancho del 25% para que se ajuste al restante de la pantalla dejado por la cajaVariable explicada arriba. -->

	<details>
		<!-- La etiqueta details crea un widget para poder abrir y cerrar las diferentes opciones del menú. -->
			<summary>MENÚ</summary>
		<ul> 
			<!-- Esta etiqueta se utiliza para crear una lista desordenada (unordered list) -->
			<li>Tapas</li> 
			<!-- Estas etiquetas son cada una de las opciones del menú -->
			<li>Primeros Platos</li>
			<li>Segundo</li>
			<li>Postres</li>
			<li>Bebidas</li>
			<li>Caprichos del Chef</li>
		</ul>
	</details>
</div>

</div>

<div id="pieDePágina"> 
	<!-- El pie de página tiene unos puntos negativos de 50 a la izquierda y a la derecha para poder igualar al marco de la página. Este pie de página se repite en todas las páginas. -->
<p>PIE DE PAGINA<br>Se repite en todas las páginas.</p>
</div>

</body>

</html>
