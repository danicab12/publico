<!DOCTYPE html>
<html lang="es">
<head>
  <link href="estilo-login.css" rel="stylesheet"/>
  <meta charset="utf-8">
  <script src="loginXML.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Login Proyecto</title>
</head>
<body onload="controlar()">
  <div class="login-page">
  <div class="form">
    <form class="login-form" method="GET" id="ingresar" name="miFormulario" onSubmit="return guardaUsr()">
      <input type="text" placeholder="username" id="usuario" name="usuario" maxlength="10" required/>
      <input type="password" placeholder="password" name="formClave" required/>
      <button>Iniciar Sesión</button><br>
    </form>
      <button id="desconectar" onclick="desconectar()">DESCONECTAR</button>
      <button onclick="desconectar()">LIMPIAR MEMORIA</button>
      <p class="message">¿No tienes cuenta? <a href="index.html">Accede como invitado</a></p>
  </div>
</div>
  <script>
    // seccion de codigo javascript 
          
     function guardaUsr() {
      // guardo la variable nomUsr con el usuario ingresado en el formulario
      sessionStorage.setItem("nomUsr", document.forms["miFormulario"]["usuario"].value);
      // carga la pagina de logout...
      window.open("index.html");
     }
  </script>
</body>
</html>
